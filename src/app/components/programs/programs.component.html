<div class="data-list">
  <div style="margin-bottom: 5px">
    <input type="text" class="form-control" placeholder="Search programs..." (input)="getFilteredList($event)">
  </div>

  <ul class="list-group">
    <li class="list-group-item" *ngFor="let program of initPrograms" (click)="selectedProgram(program)">{{program.displayName}}</li>
  </ul>
</div>
